<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] bg-sky-400 flex flex-col justify-center items-center gap-10">
         <!-- text content -->
        <div class="text-yellow-400 font-medium text-[20px]">
            Increment And Decrement
        </div>
        <!-- increment decrement content -->
        <div class="bg-white flex text-[25px] text-[#344151] rounded-md gap-12 p-3 px-5">
            <!-- negative button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <!-- counter -->
            <div id="counter" class="font-bold">
                0
            </div>
            <!-- positive button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3ed99b8849.js" crossorigin="anonymous"></script>
</body>
</html>
